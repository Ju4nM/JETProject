<div class="modal-background {{isVisible == true ? 'grid' : 'hidden'}}" #modalBackground>
    <div class="modal-body w-full" #modalBody>
        <div class="modal-header">
            <h1 class = "text-3xl font-bold align-middle">{{title}}</h1>
            <ng-container *ngIf="!promptMode">
                <span class = "text-3xl cursor-pointer ml-3" (click)="hidden()"> <i class="fi fi-br-cross"></i></span>
            </ng-container>
        </div>
        <div class="modal-content {{promptMode ? '' : 'sm:rounded-b-md'}}">
            <ng-container *ngIf="!promptMode">
                <ng-content></ng-content>
            </ng-container>
            <div class="flex flex-col {{promptMode ? '' : 'hidden'}}">
                <p class="text-lg mb-3">{{message}}</p>
                <input type="{{inputType}}" [(ngModel)]="inputValue" class = "text-field w-full" placeholder="{{placeHolder}}" />
            </div>
        </div>
        <div class = "bg-gray-400 dark:bg-slate-900 sm:rounded-b-md p-6 flex justify-end {{promptMode ? '' : 'hidden'}}">
            <div class="flex gap-5 text-lg w-full max-w-xs">
                <button #cancelPrompt class="button button-danger">Cancelar <i class="text-base fi fi-br-cross"></i></button>
                <button #confirmPrompt class="button button-success">Aceptar <i class="text-base fi fi-br-check"></i></button>
            </div>
        </div>
    </div>
</div>
